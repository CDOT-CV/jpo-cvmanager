apiVersion: 'apps/v1'
kind: 'Deployment'
metadata:
  name: 'rsu-ping-fetch'
  labels:
    app: 'rsu-ping-fetch'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 'rsu-ping-fetch'
  template:
    metadata:
      labels:
        app: 'rsu-ping-fetch'
    spec:
      containers:
        - name: 'rsu-ping-fetch'
          imagePullPolicy: Always
          image: 'rsu-ping-fetch-image'
          resources:
            requests:
              memory: '1Gi'
              cpu: '0.5'
          ports:
            - containerPort: 8080
          env:
            - name: ZABBIX_ENDPOINT
              value: 'http://1.1.1.1/api_jsonrpc.php'
            - name: ZABBIX_USER
              value: 'zabbix-user'
            - name: ZABBIX_PASSWORD
              value: 'zabbix-password'
            - name: DB_USER
              value: 'postgres'
            - name: DB_PASS
              value: 'postgres-password'
            - name: DB_NAME
              value: 'postgres'
            - name: DB_HOST
              value: '1.1.1.1:5432'
            - name: STALE_PERIOD
              value: 24
            - name: LOGGING_LEVEL
              value: 'error'
          tty: true
          stdin: true
