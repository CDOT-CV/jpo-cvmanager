version: '3'
services:
  cvmanager_api:
    build: ./api
    image: jpo_cvmanager_api:latest
    restart: always
    networks:
      internal:
    extra_hosts:
      cvmanager.local.com: ${WEBAPP_HOST_IP}
      cvmanager.auth.com: ${KC_HOST_IP}
    ports:
      - '8081:8080'
    environment:
      PG_DB_IP: ${PG_DB_IP}
      PG_DB_PORT: ${PG_DB_PORT}
      PG_DB_USER: ${PG_DB_USER}
      PG_DB_PASS: ${PG_DB_PASS}
      PG_DB_NAME: ${PG_DB_NAME}

      MONGO_DB_URI: ${MONGO_DB_URI}
      MONGO_DB_NAME: ${MONGO_DB_NAME}

      COUNTS_DB_TYPE: ${COUNTS_DB_TYPE}
      COUNTS_DB_NAME: ${COUNTS_DB_NAME}

      BSM_DB_NAME: ${BSM_DB_NAME}
      SSM_DB_NAME: ${SSM_DB_NAME}
      SRM_DB_NAME: ${SRM_DB_NAME}

      RSU_REST_ENDPOINT: ${RSU_REST_ENDPOINT}
      WZDX_API_KEY: ${WZDX_API_KEY}
      WZDX_ENDPOINT: ${WZDX_ENDPOINT}

      KEYCLOAK_ENDPOINT: http://cvmanager.auth.com:8084/
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_API_CLIENT_ID: ${KEYCLOAK_API_CLIENT_ID}
      KEYCLOAK_API_CLIENT_SECRET_KEY: ${KEYCLOAK_API_CLIENT_SECRET_KEY}

      TIMEZONE: ${TIMEZONE}
      LOGGING_LEVEL: ${API_LOGGING_LEVEL}
    logging:
      options:
        max-size: '10m'
        max-file: '5'

  # Make sure to fill out the env file in the webapp directory
  # cvmanager_webapp:
  #   build:
  #     context: webapp
  #     dockerfile: Dockerfile
  #     args:
  #       API_URI: http://cvmanager.local.com:8081
  #       MAPBOX_TOKEN: ${MAPBOX_TOKEN}
  #       KEYCLOAK_HOST_IP: cvmanager.auth.com
  #   image: jpo_cvmanager_webapp:latest
  #   restart: always
  #   depends_on:
  #     cvmanager_keycloak:
  #       condition: service_healthy
  #   networks:
  #     internal:
  #   extra_hosts:
  #     cvmanager.local.com: ${WEBAPP_HOST_IP}
  #     cvmanager.auth.com: ${KC_HOST_IP}
  #   ports:
  #     - '80:80'
  #   logging:
  #     options:
  #       max-size: '10m'

  cvmanager_postgres:
    image: postgis/postgis:15-master
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${PG_DB_USER}
      POSTGRES_PASSWORD: ${PG_DB_PASS}
    volumes:
      - pgdb:/var/lib/postgresql/data
      - ./resources/sql_scripts:/docker-entrypoint-initdb.d
    logging:
      options:
        max-size: '10m'

  cvmanager_keycloak:
    build: ./resources/keycloak
    image: jpo_cvmanager_keycloak:21.1
    restart: always
    depends_on:
      - cvmanager_postgres
    networks:
      internal:
    extra_hosts:
      cvmanager.local.com: ${WEBAPP_HOST_IP}
      cvmanager.auth.com: ${KC_HOST_IP}
    ports:
      - '8084:8080'
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      WEBAPP_ORIGIN: http://cvmanager.local.com
      KC_HEALTH_ENABLED: true
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://${PG_DB_IP}:5432/postgres
      KC_DB_USERNAME: ${PG_DB_USER}
      KC_DB_PASSWORD: ${PG_DB_PASS}
      KC_HOSTNAME: cvmanager.auth.com
      KEYCLOAK_API_CLIENT_SECRET_KEY: ${KEYCLOAK_API_CLIENT_SECRET_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    command:
      - start-dev
      - --log-level=${KC_LOGGING_LEVEL}
      - --import-realm
    volumes:
      - ./resources/keycloak/realm.json:/opt/keycloak/data/import/realm.json
    logging:
      options:
        max-size: '10m'

volumes:
  pgdb:
    driver: local

networks:
  internal:
